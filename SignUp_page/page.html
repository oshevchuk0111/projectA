<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet"
        href="page.css">
</head>

<body>
  <div class="img">
    <img src="img/image 21.png" alt="Start image">
  </div>

<div class="container">
  <div class="container_logo">
    <img src="img/logo.png" alt="logo">
  </div>
  <div class="container_column">
    <label for="email">Email</label>
    <input type="email" name="Email" id="email" placeholder="user@email.com">
    <label for="password">Password</label>
    <input type="password" name="Enter password" id="password" placeholder="Enter password">
     <label for="confirm_password">Confirm Password</label>
    <input type="password" name="Enter password" id="confirm_password" placeholder="Confirm Password">
  </div>

  <div class="container_buttons">
    <button>
      <img src="img/Social icon.png" alt="">
      <span>Continue with Google</span>
    </button>
    <button>
      <img src="img/outlook.png" alt="">
      <span>Continue with Outlook</span>
    </button>
  </div>

  <div class="container_proceed">
    <input type="checkbox" type="agree">
    <label for="agree">I agree to the Terms of Use and Privacy Policy </label>
    <button>Proceed</button>
    <p>By logging in, you agree to our <span>Terms of Use</span> and <span>Privacy Policy</span></p>
  </div>
  
</div>
</body>

</html>
